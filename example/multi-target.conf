# multi-target build configuration example
# this shows how to build multiple executables (server and client)

project = WebApp
cflags = -Wall -O2 -std=c99
output_dir = bin

# server executable
[target:server]
sources = src/server.c src/common.c src/network.c
ldflags = -lpthread -lssl -lcrypto
[/target]

# client executable  
[target:client]
sources = src/client.c src/common.c src/ui.c
ldflags = -lncurses
[/target]

