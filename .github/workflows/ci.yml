name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libcurl4-openssl-dev libjson-c-dev pkg-config
    
    - name: Build with CMake
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DCOPY_TO_EXAMPLE=OFF ..
        make
    
    - name: Run updater tests
      run: |
        cd build
        ./test_updater
    
    - name: Test build script
      run: |
        chmod +x build-package.sh
        # Test that build script runs without errors (but don't create package)
        sed -i 's/cpack/echo "Skipping cpack in CI"/' build-package.sh
        ./build-package.sh || true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: anvil-ci-build
        path: |
          build/anvil
          build/Makefile